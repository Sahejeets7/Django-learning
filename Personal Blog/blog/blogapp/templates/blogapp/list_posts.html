{% extends 'blogapp/base.html' %}


{% block newblock %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
          <p>published: {{post.date_published}}</p>
      </div>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
      <p>{{post.text|safe|linebreaksbr}}</p>
    </div>
  {% endfor %}
{% endblock %}
